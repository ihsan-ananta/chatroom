  <title>Secret Chatroom</title>
</head>
<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Secret Chatroom</h1>

  <!-- buttons for chatrooms -->
  <div class="chat-rooms mb-3 text-center">
    <div class="my-2 choose">Choose a chatroom:</div>
    <button class="btn" id="bebas">#bebas</button>
    <button class="btn" id="brendon">#brendon</button>
    <button class="btn" id="music">#music</button>
    <button class="btn" id="pandas">#pandas</button>
  </div>

  <!-- chat list / window -->
  <div class="chat-window">
    <ul class="chat-list list-group"></ul>
  </div>

  <!-- new chat form -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text input-bar">your message:</div>
      </div>
      <input type="text" id="message" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="send">
      </div>
    </div>
  </form>

  <!-- update name form -->
  <form class="new-name my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text input-bar">update name:</div>
      </div>
      <input type="text" id="name" class="form-control" required>
      <div class="input-group-append">
        <input type="submit" class="btn" value="update">
      </div>
    </div>
    <div class="update-mssg"></div>
  </form>

  </div>
